<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

</head>
<body>

    <header>
        <img class="logo_bfund" src="/Screenshot_2023-08-14_105316-removebg-preview.png">
        <nav>

          </ul>
        </nav>
      </header>
      <hr> 
  <div class="container">
    <h2>Entrepreneurs List</h2>
    <div id="userCards" class="user-cards">
      <!-- User cards will be dynamically added here -->
    </div>
  </div>
  <script>
    const users = JSON.parse(localStorage.getItem('users') || '[]');
    const userCardsContainer = document.getElementById('userCards');

    users.forEach((user) => {
      const userCard = createUserCard(user);
      userCardsContainer.appendChild(userCard);
    });

    function createUserCard(user) {
      const userCard = document.createElement('div');
      userCard.className = 'user-card';

      const nameElement = document.createElement('h3');
      nameElement.textContent = user.name;

      const emailElement = document.createElement('p');
      emailElement.textContent = user.email;

      userCard.appendChild(nameElement);
      userCard.appendChild(emailElement);

      return userCard;
    }
  </script>
</body>
</html>
